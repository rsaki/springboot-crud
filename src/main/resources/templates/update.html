<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改页面</title>
    <script type="text/javascript" src="/js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="/js/select-mania.js"></script>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">

    <!--图标样式-->
    <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!--基本样式-->
    <link href="/css/select-mania.css" rel="stylesheet" type="text/css">

    <!--自定义样式-->
    <link href="/css/themes/select-mania-theme-darkblue.css" rel="stylesheet" type="text/css">
    <link href="/css/themes/select-mania-theme-green.css" rel="stylesheet" type="text/css">
    <link href="/css/themes/select-mania-theme-orange.css" rel="stylesheet" type="text/css">
    <link href="/css/themes/select-mania-theme-red.css" rel="stylesheet" type="text/css">
    <link href="/css/themes/select-mania-theme-square.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="js/select-mania.js"></script>
    <style>
        #title {
            width: 295px;
        }

        #summary {
            width: 295px;
            height: 150px;
        }

        #uploadUser {
            width: 295px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="jumbotron">
                <div class="container">
                    <div class="row clearfix">
                        <div class="col-md-8 column">
                            <form action="/updateInfo" method="post">
                                <div class="form-group">
                                    <p>
                                    <h2>修改电子文档信息</h2>
                                    </p>
                                    <label class="col-sm-2 control-label">文档名称：</label>
                                    <div class="col-sm-10">
                                        <input type="hidden" id="id" name="id" th:value="${entryList.id}"/>
                                        <input type="text" class="form-control" maxlength="15" id="title" name="title"
                                               th:value="${entryList.title}" required/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">文档类型：</label>
                                    <div class="col-sm-10">
                                        <select name="categoryId" class="demo-1">
                                            <option disabled>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;全部</option>
                                            <div th:each="cl:${categoryList}">
                                                <option th:selected="${cl.id} == ${entryList.categoryId}"
                                                        th:value="${cl.id}" th:text="${cl.name}"></option>
                                            </div>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">文档摘要：</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" id="summary" name="summary"
                                                  th:text="${entryList.summary}" required></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">上传人：</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="uploadUser" name="uploadUser"
                                               th:value="${entryList.uploadUser}" required/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <input type="submit" class="btn btn-default" value="提交">
                                        <input type="button" class="btn btn-default" value="返回"
                                               onclick="javascript:history.back();">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script>
    $('.demo-1').selectMania({
        size: 'small',
        themes: ['square', 'red'],
        placeholder: '---请选择---',
        removable: true,
        search: true,
    });
</script>
